<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    h3{
      color:brown;
    }
     html,body {
      background-image: url("https://tse3.mm.bing.net/th?id=OIP.Mne831_m63gtjyEQ3GvNowHaEK&pid=Api&P=0&h=180");
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .container{
      background-color:aqua;
    }
  </style>
</head>

<body>
  <div class="container  row-12 col-6">
    <h3 style="text-align:center" >LOGIN PAGE</h3>
    <form onsubmit="login(event)">
      <div class="mb-2 mt-2" id="list of items">
        <label class="form-label">Enter your Email:</label><br>
        <input type="text" class="form-control" id="email" placeholder="Enter the email " required><br>
        <label>Enter your password <br>("Must contain at least one  number and one uppercase and <br> lowercase letter, and at least 8 or more characters"):</label><br>
        <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" size="50" required><br>
        <button>Login</button>
      </div>
    </form>
    <a href="../Signup/signup.html">Existing User - Login</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./login.js"></script>
</body>
</html>
