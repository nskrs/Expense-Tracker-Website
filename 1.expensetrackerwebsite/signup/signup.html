<body>
    <div class="container  row-12 col-6">
        <h3 style="text-align:center" >SIGN UP PAGE</h3>
        <form onsubmit="signup(event)">
          <div class="mb-2 mt-2" id="list of items">
                <label class="form-label">Enter Your Name:</label><br>
                <input type="text" class="from-control" id="name" placeholder="Enter Your Name" required><br>
                <label class="form-label">Enter Your Email:</label><br>
                <input type="text" class="from-control" id="name" placeholder="Enter Your Email" required><br>
                <label>Enter your password <br> ("Must contain at lease one number one uppercase and <br>lowercase letter, and at least 8 or more 
                    characters"):</label><br>
                    <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" size="50" required><br> <br>
                    <button>Sign Up</button><br><br>
            </div>
        </form>
    </div>
