<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<style>

    h3{
      color:greenyellow;
    }
     html,body {
      background-image: url("https://e0.pxfuel.com/wallpapers/965/212/desktop-wallpaper-get-income-expense-tracker.jpg");
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .container{
      background-color: transparent;
    }
  </style>
  </head>

  <body>
    <div class="container  row-12 col-6">
      <h3 style="text-align:center" >EXPENSE TRACKER PAGE</h3>
      <form onsubmit="addNewExpense(event)">
        <div class="mb-2 mt-2" id="listOfExpenses">
            <label for="expenseamount">Choose Expense Amount</label><br>
            <input type="number" id="expenseamount" placeholder="Amount" required><br>
              
            <label for="description">Choose Description</label><br>
            <input type="text" id="description" class="form-control" placeholder="Description" required><br>
             
            <label for="category">Choose A Category</label><br>
             <select id="category">
              <option>Movie</option>
              <option>fuel</option>
              <option>Electricity</option>
              <option>food</option>
           </select><br>
             
         <button class="btn btn-primary">Add Expense</button><br>
         <!-- <ul id="listOfExpense"></ul> -->
        </div>
      </form>
        <a href="../view/signup/signup.html">Sign Up Page</a>


    </div>

</body>
